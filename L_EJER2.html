<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<style>
#map {
width: 100%;
height: 600px;
box-shadow: 5px 5px 5px #888;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
+ 'contributors',
maxZoom: 18
});



var map = L.map('map', {
center: [1.617589409451757, -75.60017475004656],
zoom: 13,
layers: [osm]
/*scrollWheelZoom: false,*/
});

/*Capas Vectoriales*/
var circle = L.circle([1.6154641588706442, -75.61383306099283], 500, {
color: 'yellow',
fillColor: '#EFDC1D',
fillOpacity: 0.5
}).addTo(map);

circle.bindPopup("Alcald√≠a Florencia");

var polygon = L.polygon([
[1.614541463249309, -75.6134827514833],
[1.6151708870735824, -75.6136951715859],
[1.6153945979039197, -75.61304273841358],
[1.6147196736289855, -75.6128530776077]
])
.addTo(map)
.bindPopup ('Plaza Santander');


var Linea = L.polyline([
[1.6201806215604715, -75.60398738243804],
[1.620164374615311, -75.60527747307147],
[1.6190061232355546, -75.60656493331449],
[1.615488466842004, -75.60433333555989],
[1.6130861614137002, -75.6061786952416],
[1.610211970835357, -75.60407584351128],
[1.608581831093672, -75.60433333555989],
[1.6073377762039567, -75.60184424575668],
[1.6050212581830743, -75.60197299178098]
])
.addTo(map)
.bindPopup ('Ruta Casa');

L.marker([1.6201806215604715, -75.60398738243804])
.addTo(map)
.bindPopup ('Universidad de la Amazonia');

L.marker([1.6050212581830743, -75.60197299178098])
.addTo(map)
.bindPopup ('Casa Cesar Obregon');

L.control.scale().addTo(map);
</script>
</body>
</html>
